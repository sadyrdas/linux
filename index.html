<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOPSEM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Failed SSH Logins</h1>

<script>

    fetch('/tmp/stat.json')
        .then(response => response.json())
        .then(data => {
            
            for (const ip in data) {
                const count = data[ip];
                document.body.innerHTML += `<p>${ip}: ${count}</p>`;
            }
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>
</body>
</html>
